<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Um projeto pessoal para explorar conceitos de front-end, discutir a complexidade tecnológica e compartilhar dicas práticas de desenvolvimento.">
  
  <title>{% block title %}Projeto{% endblock %}</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">

  
  
</head>
<body>
  <header>
    <a class="logo" href="/">TechComplex</a> 
    <nav>
      <div class="menu-toggle" aria-label="Abrir e fechar menu de navegação">
        <span></span><span></span><span></span>
      </div>
      <ul class="nav-links">
        <li><a href="/complexidade" class="{% if request.path == '/complexidade' %}active{% endif %}" aria-label="Navegar para a página Complexidade da Tecnologia">Complexidade</a></li>
        <li><a href="/dicas" class="{% if request.path == '/dicas' %}active{% endif %}" aria-label="Navegar para a página Dicas">Dicas</a></li>
        <li><a href="/" class="{% if request.path == '/' %}active{% endif %}" aria-label="Navegar para a página Sobre Mim">Sobre Mim</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 - Todos os direitos reservados.</p>
  </footer>

  <script src="{{ url_for('static', filename='js/typing-effect.js') }}"></script>
  <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
</body>
</html>
